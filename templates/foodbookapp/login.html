{% extends 'foodbookapp/base.html' %}
{% load staticfiles %}

{% block css_block %}
	<link rel="stylesheet" type="text/css" href="{% static "css/loginAndSignupStyle.css" %}">
{% endblock %}

{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">


<form class="form-signin" role="form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
    <div class = "title">
		Log in here!
	</div>
	<label for="inputUsername" class="sr-only">Username</label>
	<input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit" value="submit" />Log in</button>
</form>

{% endblock %}
